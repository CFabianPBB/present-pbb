services:
  - type: web
    name: present-pbb-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: present-pbb-db
          property: connectionString
      - key: ADMIN_SECRET
        value: change-me-in-production-12345
      - key: CORS_ORIGINS
        value: '["https://present-pbb-frontend.onrender.com"]'

  - type: web
    name: present-pbb-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build && cp public/_redirects dist/_redirects
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://present-pbb-api.onrender.com

databases:
  - name: present-pbb-db
    plan: free