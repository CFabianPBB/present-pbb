services:
  - type: web
    name: present-pbb-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: present-pbb-db
          property: connectionString
      - key: ADMIN_SECRET
        value: change-me-in-production
      - key: CORS_ORIGINS
        value: '["https://present-pbb-frontend.onrender.com"]'

  - type: static
    name: present-pbb-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: present-pbb-api
          property: host

databases:
  - name: present-pbb-db
    plan: free